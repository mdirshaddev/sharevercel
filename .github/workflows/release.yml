# Name of the workflow
name: Release

on:
  workflow_run:
    workflows: ['Tag']
    types:
      - 'completed'

jobs:
  release:
    name: 'Release'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          prerelease: false
