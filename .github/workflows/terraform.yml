# Terraform
name: 'Terraform'

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
      - name: '‚òÅÔ∏è Code Checkout'
        uses: actions/checkout@v3
      - name: 'üîß Setup Terraform'
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: 'üîë Set Environment Variables'
        run: |
          export TF_VAR_REACT_APP_SENTRY_DSN=${{ secrets.REACT_APP_SENTRY_DSN }}
          export TF_VAR_REACT_APP_API_KEY=${{ secrets.REACT_APP_API_KEY }}
          export TF_VAR_REACT_APP_AUTH_DOMAIN=${{ secrets.REACT_APP_AUTH_DOMAIN }}
          export TF_VAR_REACT_APP_DATABASE_URL=${{ secrets.REACT_APP_DATABASE_URL }}
          export TF_VAR_REACT_APP_PROJECT_ID=${{ secrets.REACT_APP_PROJECT_ID }}
          export TF_VAR_REACT_APP_STORAGE_BUCKET=${{ secrets.REACT_APP_STORAGE_BUCKET }}
          export TF_VAR_REACT_APP_MESSAGING_SENDER_ID=${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}
          export TF_VAR_REACT_APP_APP_ID=${{ secrets.REACT_APP_APP_ID }}
          export TF_VAR_REACT_APP_MEASUREMENT_ID=${{ secrets.REACT_APP_MEASUREMENT_ID }}

      - name: 'üìú Terraform Format'
        id: format
        run: |
          terraform fmt -check
      - name: 'üßë‚ÄçüöÄ Terraform initialize'
        id: init
        run: |
          terraform init
      - name: 'üßê Terraform Validate'
        id: validate
        run: |
          terraform validate -no-color
      - name: 'üîç Terraform Plan'
        id: plan
        if: github.event_name == 'pull_request'
        run: |
          terraform plan -no-color -input=false
        continue-on-error: true
      - name: '‚¨ÜÔ∏è Update Pull Request'
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      - name: 'Terraform Plan Status'
        if: steps.plan.outcome == 'failure'
        run: exit 1
      - name: 'Terraform Apply'
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
